      <script>
        var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
      </script>
      <script>
        function Utils() {}
        Utils.prototype = {
          constructor: Utils,
          isElementInView: function(element, fullyInView) {
            var pageTop = $(window).scrollTop();
            var pageBottom = pageTop + $(window).height();
            var elementTop = $(element).offset().top;
            var elementBottom = elementTop + $(element).height();
        
            if (fullyInView === true) {
              return pageTop < elementTop && pageBottom > elementBottom;
            } else {
              return elementTop <= pageBottom && elementBottom >= pageTop;
            }
          }
        };
        
        var Utils = new Utils();
        $(window).on("load", addFadeIn());
        
        $(window).scroll(function() {
          addFadeIn(true);
        });
        
        function addFadeIn(repeat) {
          var classToFadeIn = ".will-fadeIn";
        
          $(classToFadeIn).each(function(index) {
            var isElementInView = Utils.isElementInView($(this), false);
            if (isElementInView) {
              if (!$(this).hasClass("fadeInRight") && !$(this).hasClass("fadeInLeft") && !$(this).hasClass("fadeInBottom")) {
                if (index % 3 == 0) $(this).addClass("fadeInRight");
                else if(index % 2 == 0) $(this).addClass("fadeInLeft");
                else $(this).addClass("fadeInBottom");
              }
            } else if (repeat) {
              $(this).removeClass("fadeInRight");
              $(this).removeClass("fadeInLeft");
                           $(this).removeClass("fadeInBottom");
            }
          });
        }
        
        </script>
